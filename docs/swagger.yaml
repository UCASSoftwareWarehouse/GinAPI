definitions:
  model.LocalPatchBinaryResponse:
    type: object
  model.LocalPatchSourceCodeResponse:
    type: object
  model.PingCodeSimResponse:
    properties:
      full_text:
        type: string
    type: object
  model.ProjectDeleteResponse:
    type: object
  model.SearchSourceCodeResponse:
    properties:
      project_files:
        items:
          $ref: '#/definitions/models.ProjectFile'
        type: array
    type: object
  models.ProjectFile:
    properties:
      content:
        type: string
      project_name:
        type: string
      relPath:
        type: string
      tag:
        type: string
    type: object
info:
  contact:
