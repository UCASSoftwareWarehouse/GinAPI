paths:
  /api/v1/binary/local:
    patch:
      consumes:
      - multipart/form-data
      parameters:
      - description: file
        in: formData
        name: file
        required: true
        type: file
      - description: projectName
        in: formData
        name: projectName
        required: true
        type: string
      - description: tag
        in: formData
        name: tag
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LocalPatchBinaryResponse'
      summary: 本地上传二进制包
      tags:
      - binary
  /api/v1/project/{projectName}/{tag}:
    delete:
      parameters:
      - description: projectName
        in: path
        name: projectName
        required: true
        type: string
      - description: tag
        in: path
        name: tag
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ProjectDeleteResponse'
      summary: 删除Project
      tags:
      - project
  /api/v1/source_code/local:
    patch:
      consumes:
      - multipart/form-data
      parameters:
      - description: file
        in: formData
        name: file
        required: true
        type: file
      - description: projectName
        in: formData
        name: projectName
        required: true
        type: string
      - description: tag
        in: formData
        name: tag
        required: true
        type: string
      - description: fileType
        in: formData
        name: fileType
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LocalPatchSourceCodeResponse'
      summary: local上传源代码
      tags:
      - source_code
  /api/v1/source_code/search:
    get:
      description: codeType表示按照什么类型搜索代码，0表示纯文本，1表示python，2表示golang。是一个数组，表示可以混合类型查询。其他语言类型后期可以继续添加。
      parameters:
      - in: query
        items:
          type: integer
        name: codeTypes
        type: array
      - in: query
        name: content
        type: string
      - in: query
        name: from
        type: integer
      - in: query
        name: size
        type: integer
      - in: query
        name: withSource
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SearchSourceCodeResponse'
      summary: 模糊查询代码
      tags:
      - source_code
  /api/v1/test/error_handler:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: test error handler
      tags:
      - test
  /api/v1/test/ping_code_sim:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PingCodeSimResponse'
      summary: ping code sim微服务测试
      tags:
      - test
swagger: "2.0"
